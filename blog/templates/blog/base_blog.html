{% extends 'base.html' %}


{% block admin-panel %}
    <div class="admin-panel align-items-center">
        <a href="/admin" class="btn btn-outline-info">Admin</a>
        <div class="dropdown show">
            <a href="" class="btn btn-light dropdown-toggle" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Create</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a>
                <a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag</a>

            </div>
        </div>
        {% if admin_object %}
            <a href="{{ admin_object.get_update_url }}" class="btn btn-light">Edit</a>
            <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger">Delete</a>
        {% endif %}

    </div>
{% endblock %}
