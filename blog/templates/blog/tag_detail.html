{% extends 'blog/base_blog.html' %}

{% block title %}
    "{{ tag.title }}" posts {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        Posts with "{{ tag.title }}" tag
    </h1>

    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}
{% endblock %}
